<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Management</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1, h2 {
            color: #333;
        }

        /* Form Styles */
        form#playerForm {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        form#playerForm label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        form#playerForm input[type="text"],
        form#playerForm input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        form#playerForm button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        form#playerForm button:hover {
            background-color: #4cae4c;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        table thead {
            background-color: #007bff;
            color: white;
        }

        table th,
        table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            text-transform: uppercase;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        table button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        table button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Player Management</h1>
    <form id="playerForm">
        <input type="hidden" id="playerId">
        <label for="playerName">Name:</label>
        <input type="text" id="playerName" required>
        <label for="playerMatches">Matches Played:</label>
        <input type="number" id="playerMatches" required>
        <button type="submit">Save</button>
    </form>
    <h2>Player List</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Matches Played</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="playerList"></tbody>
    </table>
    <script src="app.js"></script>
</body>
</html>
